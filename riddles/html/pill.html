<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pill</title>
    <link rel="stylesheet" href="/riddles/css/pill.css">
</head>
<body>

    <div class="icon-container">
        <div class="icon-wrapper">
            <img src="/coffee.png" alt="Icon" id="draggable-icon" class="draggable">
            <div id="falling-text" class="hidden"></div>
        </div>
    </div>

    <div class="password-container">
        <input type="password" id="password-input" placeholder="Spill the tea" />
        <button id="check-password">Enter</button>
        <p id="password-result"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="/riddles/js/pill.js"></script>
</body>
</html>
